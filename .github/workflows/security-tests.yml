name: Security Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'node-API/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'node-API/**'
  workflow_dispatch:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nexuspay_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: node-API/package-lock.json

      - name: Install dependencies
        working-directory: node-API
        run: npm ci

      - name: Generate Prisma Client
        working-directory: node-API
        run: npm run db:generate

      - name: Setup test database
        working-directory: node-API
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nexuspay_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-characters
          ENCRYPTION_MASTER_KEY_ID: test-master-key-ci
        run: |
          npm run db:push
          npm run db:seed

      - name: Build application
        working-directory: node-API
        run: npm run build

      - name: Run security tests
        working-directory: node-API
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nexuspay_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-characters
          ENCRYPTION_MASTER_KEY_ID: test-master-key-ci
        run: |
          npm run test:security -- --ci --coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: |
            node-API/junit.xml
            node-API/coverage/

      - name: Upload test coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          directory: node-API/coverage
          flags: security-tests
          name: security-test-coverage

  zap-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: node-API/package-lock.json

      - name: Install dependencies
        working-directory: node-API
        run: npm ci

      - name: Generate Prisma Client
        working-directory: node-API
        run: npm run db:generate

      - name: Setup test database
        working-directory: node-API
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nexuspay_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-characters
          ENCRYPTION_MASTER_KEY_ID: test-master-key-ci
        run: |
          npm run db:push
          npm run db:seed

      - name: Build application
        working-directory: node-API
        run: npm run build

      - name: Start API server
        working-directory: node-API
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nexuspay_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-minimum-32-characters
          ENCRYPTION_MASTER_KEY_ID: test-master-key-ci
          PORT: 5118
          TLS_CERT_PATH: ""
          TLS_KEY_PATH: ""
        run: |
          npm start &
          sleep 15
          curl -f http://localhost:5118/health || exit 1

      - name: Start OWASP ZAP
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:5118'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            reports/zap/*.html
            reports/zap/*.json

  security-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [security-tests]
    if: always()
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: security-test-results
          path: test-results

      - name: Generate summary
        run: |
          echo "## Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/junit.xml ]; then
            echo "✅ Security tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Security tests failed or no results found" >> $GITHUB_STEP_SUMMARY
          fi

